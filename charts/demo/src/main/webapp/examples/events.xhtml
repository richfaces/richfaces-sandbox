<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich"
                xmlns:s="http://richfaces.org/sandbox/prototyping">
    <ui:param name="title" value="Events" />


<ui:define name="content">
    Client side
    <ul>
        <li>plotclick</li>
        
    </ul>
    
    <script type='text/javascript'>
        //<![CDATA[  
           function log(e){
               $('#clickInfo').text("Series index: "+e.data.seriesIndex
                       +" DataIndex: "+e.data.dataIndex+' ['+e.data.x+','+e.data.y+']');
           }
        //]]>
    </script>
     
    
    <s:chart id="myChart" onplotclick="log(event)">
        <s:legend sorting="ascending"/>
        <s:series data="#{bean.a}" type="line" label="A product" color="green" />
        <s:series data="#{bean.b}" type="line" label="B product"/>
        <s:series data="#{bean.c}" type="line" label="C product"/>
    </s:chart>
    
    <span id='clickInfo'></span>
    See <a href="https://github.com/Lukindo/richfaces-sandbox/blob/master/charts/demo/src/main/webapp/examples/events.xhtml">source</a>
</ui:define>
</ui:composition>
