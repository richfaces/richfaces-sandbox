<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org"
                xmlns:s="http://richfaces.org/sandbox/prototyping">
    <ui:param name="title" value="Facelet iteration" />


<ui:define name="content">
     <s:chart>
        <r:repeat value="#{bean.countries}" var="country" >
            <s:series label="#{country.name}" type="line">
                <r:repeat value="#{country.data}" var="record">
                    <s:point x="#{record.year}" y="#{record.tons}" />
                </r:repeat>
            </s:series>
        </r:repeat>
        <s:xaxis  label="year"/>
        <s:yaxis label="metric tons of CO2 per capita"/>
    </s:chart>
    See source:  <a href="https://github.com/Lukindo/richfaces-sandbox/blob/master/charts/demo/src/main/webapp/examples/iteration.xhtml#L37">facelet</a> and <a href="https://github.com/Lukindo/richfaces-sandbox/blob/master/charts/demo/src/main/java/org/richfaces/chart/IterationBean.java">bean</a>
    

</ui:define>
</ui:composition>
