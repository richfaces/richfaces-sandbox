<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rating="http://richfaces.org/sandbox/rating" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Rating sample</title>

</h:head>
<h:body class="rich-container">

    <rich:notifyMessages/>

    <ui:include src="menu.xhtml"/>

    <h:form>
        <script type="text/javascript">
            function doit(value) {
                RichFaces.ui.Notify({summary:value});
            }
        </script>
        <h:panelGrid columns="1">
            <rating:rating value="#{ratingBean.intValue}" cancelLabel="Anuluj" style="color:red" itemStyleClass="millo"
                           styleClass="gienia">
                <f:selectItem itemValue="1"/>
                <f:selectItem itemValue="2"/>
                <f:selectItem itemValue="3"/>
                <f:selectItem itemValue="4"/>
            </rating:rating>

            <rating:rating value="#{ratingBean.stringValue}" onfocus="doit(event)">
                <f:selectItems value="#{ratingBean.values}" var="str" itemValue="#{str}"/>
                <a4j:ajax render="out"/>
            </rating:rating>


            <rating:rating value="#{ratingBean.intValue}" split="2"
                           onclick="RichFaces.ui.Notify({summary:'Value changed'})">
                <f:selectItem itemValue="1"/>
                <f:selectItem itemValue="2"/>
                <f:selectItem itemValue="3"/>
                <f:selectItem itemValue="4"/>
                <f:selectItem itemValue="5"/>
                <f:selectItem itemValue="6"/>
                <f:selectItem itemValue="7"/>
                <f:selectItem itemValue="8"/>
            </rating:rating>
        </h:panelGrid>
        <h:commandButton value="Submit"/>
    </h:form>

    <h:panelGrid columns="2" id="out">
        <h:outputText value="Selected int:"/>
        #{ratingBean.intValue}
        <h:outputText value="Selected string:"/>
        #{ratingBean.stringValue}
    </h:panelGrid>

</h:body>
</html>
