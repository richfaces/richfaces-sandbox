<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/component.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="body">
        <ui:param name="tag" value="pagination,paginationItem"/>

        <h1><code>b:pagination</code></h1>

        <p>The <code>b:pagination</code> is used to provide pagination.
            Either use a plain <code>a</code> for the buttons or a
            <code>b:paginationItem</code> if you want more options. </p>

        <h2>Basic usage</h2>
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="pagination"/>
            <ui:param name="sample" value="basic"/>
        </ui:include>

        <h2>Different button states</h2>
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="pagination"/>
            <ui:param name="sample" value="states"/>
        </ui:include>

        <h2>Sizes</h2>
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="pagination"/>
            <ui:param name="sample" value="sizes"/>
        </ui:include>

        <h2>Alignment</h2>
        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="pagination"/>
            <ui:param name="sample" value="alignment"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
