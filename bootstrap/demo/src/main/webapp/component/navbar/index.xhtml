<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/component.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="body">
        <ui:param name="tag" value="navbar"/>
        <h1><code>b:navbar</code></h1>
        <p>The <code>b:brand</code> is used to provide a navigation bar accross the top of the page.</p>

        
        <h2>Using "brand" attribute</h2>

        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="navbar"/>
            <ui:param name="sample" value="basic"/>
        </ui:include>
    
        
        <h2>Using "brand" facet</h2>
        <p>Don't forget to put <code>styleClass="brand"</code> in your brand content!</p>

        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="navbar"/>
            <ui:param name="sample" value="facet"/>
        </ui:include>
        
        
        <h2>Custom collapsed menu label</h2>
        
        <b:alert severity="info">
            <h:outputText value="To see collapsed effects, you need to rezise your browser window with less than 768 pixels width." />
        </b:alert>

        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="navbar"/>
            <ui:param name="sample" value="collapse"/>
        </ui:include>
        
        
        <h2>Non-collapsible</h2>
        
        <b:alert severity="info">
            <h:outputText value="To see collapsed effects, you need to rezise your browser window with less than 768 pixels width." />
        </b:alert>

        <ui:include src="/resources/sample.xhtml">
            <ui:param name="tag" value="navbar"/>
            <ui:param name="sample" value="notCollapsed"/>
        </ui:include>
        
        <h2>Inverted variation</h2>
        <ui:include src="/resources/sample.xhtml">
          <ui:param name="tag" value="navbar"/>
          <ui:param name="sample" value="inverted"/>
        </ui:include>


    </ui:define>
</ui:composition>
</html>
