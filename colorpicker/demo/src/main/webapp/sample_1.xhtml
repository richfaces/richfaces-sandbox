<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:colorpicker="http://richfaces.org/sandbox/colorpicker" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
    <title>ColorPicker sample</title>

</h:head>
<h:body class="rich-container">

    <rich:notifyMessages/>

    <ui:include src="menu.xhtml"/>

    <h:form id="a">
        <colorpicker:colorPicker id="cp1" value="#{colorpickerBean.stringColor}" okLabel="Zapisz" cancelLabel="Anuluj"
                                 onchange="RichFaces.ui.Notify({summary:'cp1 changed'})"
                                 style="border:1px solid black" styleClass="gienia"
                                 onshow="#{rich:component('cp2')}.hide()" onhide="alert('cp1 hiding')"/>
        <colorpicker:colorPicker id="cp2" value="#{colorpickerBean.objectColor}"
                                 onchange="RichFaces.ui.Notify({summary:'Value changed'})"
                                 converter="#{colorpickerBean.colorConverter}" onshow="#{rich:component('cp1')}.hide()">
            <a4j:ajax render="out"/>
        </colorpicker:colorPicker>
        <h:commandButton value="Submit"/>
    </h:form>

    <h:panelGrid columns="2" id="out">
        <h:outputText value="String color:"/>
        #{colorpickerBean.stringColor}
        <h:outputText value="Object color:"/>
        #{colorpickerBean.objectColor}
    </h:panelGrid>

    <h:form id="b">
        <colorpicker:colorPicker value="#{colorpickerBean.objectColor}"
                                 converter="#{colorpickerBean.colorConverter}">
            <a4j:ajax render="out"/>
        </colorpicker:colorPicker>
        <h:inputText value="#{colorpickerBean.stringColor}">
            <a4j:ajax render="out"/>
        </h:inputText>
    </h:form>

</h:body>
</html>
