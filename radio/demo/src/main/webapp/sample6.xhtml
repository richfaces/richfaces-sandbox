<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:radio="http://richfaces.org/sandbox/radio"
      xmlns:outputfile="http://richfaces.org/sandbox/outputfile"
      xmlns:syntaxhighlighter="http://richfaces.org/sandbox/syntaxhighlighter">
<h:head>
    <title>Radio sample - converter</title>
</h:head>

<h:body class="rich-container">
    <ui:include src="menu.xhtml"/>
    Selected option: #{radioBean.selectedOption}
    <h:form>
        <radio:selectOneRadio id="radio" value="#{radioBean.selectedOption}">
            <f:selectItems value="#{radioBean.entities}"/>
            <f:converter binding="#{radioBean.entityConverter}"/>
        </radio:selectOneRadio>
        <table>
            <ui:repeat value="#{radioBean.entities}" var="entity" varStatus="index">
                <tr>
                    <td>
                        ##{index.index}
                    </td>
                    <td>
                        <radio:radio for="radio" index="#{index.index}" labelVisible="false"/>
                    </td>
                    <td>
                        #{entity}
                    </td>
                </tr>
            </ui:repeat>
        </table>
        <h:commandButton value="Submit"/>
    </h:form>
    <syntaxhighlighter:syntaxhighlighter language="xml">
        <outputfile:outputFile value="/sample4.xhtml"/>
    </syntaxhighlighter:syntaxhighlighter>

</h:body>
</html>
