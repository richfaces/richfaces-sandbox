                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-4 col-lg-4">
                <div class="affix-top">
                    <ul class="nav bs-sidenav">
                        <ui:include src="/layout/pagesList.xhtml" />
                    </ul>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-lg-8">
